<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>

<body>

  <div class="img">

    <div class="link-text">
      <p class="img-text">Join the Baltimore Ravens today!</p>
      <a href="https://www.baltimoreravens.com/fans/wallpapers" class="photolink">Image source</a>
    </div>
  </div>
  <div class="right-side-section">
    <div class="header">
      <p>This is not a real online service! You know you need something<br>like this in your life to help
        realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.</p>
      <p class="header-subtext">You <em>know</em> you want to.</p>
    </div>
    <div class="fourm-container">
      <h1>Let's do this!</h1>
      <form action="#" id="fourm-a">
        <div class="names">
          <label for="firstname"><span>First Name</span></label>
          <input type="text" id="firstname" required>

          <label for="email"><span>Email</span></label>
          <input type="email" id="email" required>

          <label for="password"><span>Password</span></label>
          <input type="password" id="password" minlength="8" placeholder="8 characters minimum">
        </div>
        <div class="contactInfo">

          <label for="lastname"><span>Last Name</span></label>
          <input type="text" id="lastname" required>

          <label for="telephone">Phone Number</label>
          <input type="tel" id="telephone" placeholder="555-555-5555" required maxlength="12" minlength="10"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">


          <label for="password2" id="passwordLabel">Confirm Password</label>
          <input type="password" id="password2" required minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>
      </form>
    </div>
    <div class="button-create-account">
      <button type="submit" form="fourm-a" id="#formButton">Create Account</button>
      <p class="button-subtext">Already have an account? <a href="https://www.theodinproject.com">Log in</a></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
